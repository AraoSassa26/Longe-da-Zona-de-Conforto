<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bem-vindo</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .container{max-width:420px;margin:60px auto;padding:20px}
    .input,select{width:100%;padding:12px;margin-top:8px;border-radius:8px;border:1px solid #ccc;font-size:16px}
    .btn{width:100%;padding:14px;margin-top:16px;border-radius:10px;background:#111;color:#fff;border:none;font-size:16px;cursor:pointer}
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo!</h1>
    <p>Preencha os seus dados para continuar.</p>

    <input id="nome" class="input" type="text" placeholder="Seu nome..." autocomplete="name">

    <select id="pais" class="input" onchange="carregarCidades()">
      <option value="">Selecione o país...</option>
      <option>Angola</option>
      <option>Brasil</option>
      <option>Cabo Verde</option>
      <option>Guiné-Bissau</option>
      <option>Guiné Equatorial</option>
      <option>Moçambique</option>
      <option>Portugal</option>
      <option>São Tomé e Príncipe</option>
      <option>Timor-Leste</option>
    </select>

    <select id="cidade" class="input">
      <option value="">Selecione a cidade...</option>
    </select>

    <button class="btn" onclick="continuar()">Continuar</button>
  </div>

<script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbx2Q0gw78z5spkANxYSEV0SzW2zFHIjUek_2SynIgshlWR4rA1peUY8O9y29kkerzTF";

const cidadesPorPais = {
  "Angola":["Benguela","Bié","Cabinda","Huambo","Luanda","Namibe"],
  "Brasil":["São Paulo","Rio de Janeiro","Brasília","Salvador"],
  "Cabo Verde":["Praia","Mindelo"],
  "Guiné-Bissau":["Bissau"],
  "Guiné Equatorial":["Malabo","Bata"],
  "Moçambique":["Maputo","Beira","Nampula"],
  "Portugal":["Lisboa","Porto","Coimbra"],
  "São Tomé e Príncipe":["São Tomé","Santo António"],
  "Timor-Leste":["Díli","Baucau"]
};

function carregarCidades(){
  const pais = document.getElementById("pais").value;
  const sel = document.getElementById("cidade");
  sel.innerHTML = "<option value=''>Selecione a cidade...</option>";
  if (!pais || !cidadesPorPais[pais]) return;
  cidadesPorPais[pais].forEach(c => {
    const o = document.createElement("option");
    o.value = c; o.textContent = c; sel.appendChild(o);
  });
}

function continuar(){
  const nome = document.getElementById("nome").value.trim();
  const pais = document.getElementById("pais").value;
  const cidade = document.getElementById("cidade").value;

  if (!nome || !pais || !cidade) {
    alert("Por favor, preencha todos os campos.");
    return;
  }

  // salvar localmente
  localStorage.setItem("visitante_nome", nome);
  localStorage.setItem("visitante_pais", pais);
  localStorage.setItem("visitante_cidade", cidade);

  // enviar ao Apps Script (form-encoded). usamos mode:no-cors para evitar bloqueios de CORS no fetch.
  fetch(WEBAPP_URL, {
    method: "POST",
    mode: "no-cors",
    body: new URLSearchParams({ nome, pais, cidade })
  }).finally(() => {
    // independentemente do sucesso/erro (no-cors não retorna resposta), redirecionamos
    window.location.href = "livro.html";
  });
}
</script>
</body>
</html>
