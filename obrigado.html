<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado!</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <h1 class="titulo" id="tituloObrigado">Obrigado!</h1>

        <div class="card">

            <p class="msg" id="mensagemAgradecimento">
                Agradecemos por baixar o livro!
            </p>

            <a href="index.html" class="btn">
                Voltar ao Início
            </a>

        </div>

    </div>


 <script>
    // Recupera o nome
    const nomeVisitante = localStorage.getItem("visitante") || "Leitor";

    // Troca o título e a mensagem
    document.getElementById("tituloObrigado").innerText =
        `Obrigado, ${nomeVisitante}!`;

    document.getElementById("mensagemAgradecimento").innerText =
        `${nomeVisitante}, o seu download foi concluído com sucesso. Esperamos que aproveite a leitura!`;
</script>


</body>
</html>
