<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download do Livro</title>

    <link rel="stylesheet" href="css/style.css" />

    <style>
        body {
            background: #f6f6f6;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            max-width: 450px;
            margin: 40px auto;
            padding: 25px;
            background: white;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
    </style>

    <script>
function baixar() {

    // Registrar download na planilha
    fetch("https://script.google.com/macros/s/AKfycbwyiPvsmdauJKEtcWmhetiW3oc-4ZweNTIXudODcLUepLs1_EuJamlxgE93yQ0kz8Ba/exec", {
        method: "POST",
        body: new URLSearchParams({
            download: "sim",
            nome: localStorage.getItem("visitante")
        })
    });

    // Fazer download
    const link = document.createElement("a");
    link.href = "arquivos/Longe da Zona de Conforto.pdf";
    link.download = "Longe da Zona de Conforto.pdf";
    link.click();

    setTimeout(() => {
        window.location.href = "obrigado.html";
    }, 1000);
}
</script>


</head>

<body>
    <div class="container">
        <img src="arquivos/capa.jpg" alt="Capa do Livro" />

        <h1 id="nomeLivro">Longe da Zona de Conforto</h1>

        <h3 id="ola"></h3>

        <p><strong>Autora:</strong> Nilda Sassa</p>
        <p><strong>Lan√ßamento:</strong> 2025</p>

        <button class="botao" onclick="baixar()">Baixar Livro</button>
    </div>
</body>
</html>
