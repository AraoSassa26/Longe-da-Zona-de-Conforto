<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download do Livro</title>

    <link rel="stylesheet" href="css/style.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f6f6f6;
        }

        .container {
            max-width: 450px;
            margin: 40px auto;
            padding: 25px;
            background: white;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        img {
            width: 100%;
            border-radius: 12px;
        }

        h1 {
            margin-top: 18px;
            font-size: 26px;
            font-weight: 700;
        }

        p {
            font-size: 16px;
            margin-top: 5px;
            color: #555;
        }

        .botao {
            margin-top: 25px;
            padding: 14px 20px;
            width: 100%;
            background: #111;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }

        .botao:hover {
            opacity: 0.85;
        }
    </style>

<script>
function baixar() {
    const link = document.createElement("a");
    link.href = "arquivos/Longe da Zona de Conforto.pdf";
    link.download = "Longe da Zona de Conforto.pdf";
    link.click();

    setTimeout(() => {
        window.location.href = "obrigado.html";
    }, 1200);
}
</script>



</head>

<body>
    <div class="container">
        <img src="arquivos/capa.jpg" alt="Capa do Livro" />
        <!-- Troca a imagem de capa se quiser -->

        <h1 id="nomeLivro">Longe da Zona de Conforto</h1>

        <p><strong>Autora:</strong> Nilda Sassa</p>
        <p><strong>Lan√ßamento:</strong> 2025</p>

        <button class="botao" onclick="baixar()">Baixar Livro</button>
    </div>
</body>

</html>
